                        <!--First Name and Last Name input-->

                            <div class="form-row" id="name-input">
                                    <div class="col-6">
                                    <label for="firstName">First Name</label>
                                      <input type="text" name="First-Name" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col-6">
                                    <label for="lastName">Last Name</label>
                                      <input type="text" name="Last-Name" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                            </div>

                        <!--Input email-->
                            <div class="form-group" id="email-input">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" name="Email" class="form-control" id="email" placeholder="name@example.com">
                            </div>


                        <!--Input email content-->
                            <div class="form-group" id="email-content">
                                <label for="exampleFormControlTextarea1">Your message</label>
                                <textarea class="form-control" name="Message" id="contactText" rows="3"></textarea>
                            </div>

                        <!--Validate inputs-->
                            <div class="status">

                            </div>
                
                        <!--Submit Form Button-->
                            <button type="submit" class="btn btn-primary" id="contact-submit">Send</button>
