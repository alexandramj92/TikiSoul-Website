    <div class="container" id="contact-cont">
        <div class="row">
            <div class=" col-1 col-md-1"></div>

            <div class="col-10 col-md-4" id="side-text">
                <div class="text-center">
                    <img src="images/contact-pine.jpg" id="contact-image" alt="pineapple with sunglasses">
                </div>

                <h2 id="contact-title">Contact us!</h2>
                <br>

                <p><img src="images/email.png" alt="email icon" class="contact-icon"> tikisoulla@gmail.org</p>
                <br>
                <p> <img src="images/phone.png" alt="phone icon" class="contact-icon"> 323-596-1089</p>

            </div>

            <div class="col-12 col-md-6" >
                <!--Contact Form-->
                    <form id="user-input">
                        <h1>Get in touch!</h2>
                    
                        <!--First Name and Last Name input-->

                            <div class="form-row" id="name-input">
                                    <div class="col-6">
                                    <label for="firstName">First Name</label>
                                      <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col-6">
                                    <label for="lastName">Last Name</label>
                                      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                            </div>

                        <!--Input email-->
                            <div class="form-group" id="email-input">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>


                        <!--Input email content-->
                            <div class="form-group" id="email-content">
                                <label for="exampleFormControlTextarea1">Your message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                
                        <!--Submit Form Button-->
                            <button type="submit" class="btn btn-primary" id="contact-submit">Submit</button>
                    
                    </form>
            </div>
            <div class="col-1 col-md-1"></div>

        </div>

    </div>
