<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="contact-cont">
        <div class="row">
            <div class="col-md-12">
                <!--Contact Form-->
                    <form>

                        <!--First Name and Last Name input-->

                            <div class="form-row" id="name-input">
                                    <div class="col-5">
                                    <label for="firstName">First Name</label>
                                      <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col">
                                    <label for="middleInitial">Middle Initial</label>
                                      <input type="text" class="form-control" id="middleInitial" placeholder="Middle Initial">
                                    </div>
                                    <div class="col-5">
                                    <label for="lastName">Last Name</label>
                                      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                            </div>

                        <!--Input email-->
                            <div class="form-group" id="email-input">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>


                        <!--Input email content-->
                            <div class="form-group" id="email-content">
                                <label for="exampleFormControlTextarea1">Your message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                
                        <!--Submit Form Button-->
                            <button type="submit" class="btn btn-primary" id="contact-submit">Submit</button>
                    
                    </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
